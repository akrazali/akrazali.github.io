            </div>
        </div>

            <form>
                <input  id="name-p" class="input" type="text" placeholder="Full name" required>

                <input  id="phone" class="input" type="text" placeholder="Phone" required>
                <textarea id="wishes" class="input" type="text" cols="20" rows="5" placeholder="Additional wishes"></textarea>

                    <button id="call">Call</button>
                    <button id="hide">Cancel</button>
